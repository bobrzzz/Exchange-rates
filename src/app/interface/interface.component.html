<div>
  <label>
    Base: {{ base }}
    <select [(ngModel)]='base'>
      <option 
        *ngFor='let currency of currencies'
        [value]='currency.code' 
        selected='currency.default'
      >
        {{ currency.code }} {{ currency.default}}
      </option>
    </select>
  </label>
  <label>
    Date: {{ date }}
    <input [(ngModel)]='date' type='date'>
  </label>
</div>
